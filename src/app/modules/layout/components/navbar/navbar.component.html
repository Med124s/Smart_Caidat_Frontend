<div class="bg-background relative py-1">
  <div class="mx-auto px-5">
    <div class="flex items-center justify-between md:justify-start">
      <!-- Mobile Navigation Menu Button-->
      <div class="sm:order-1 md:hidden">
        <button
          (click)="toggleMobileMenu()"
          type="button"
          class="bg-muted text-muted-foreground focus:ring-primary hover:bg-muted-foreground hover:text-muted inline-flex items-center justify-center rounded-md p-2 focus:outline-hidden focus:ring-2 focus:ring-inset"
          aria-expanded="false">
          <span class="sr-only">Open menu</span>
          <!-- Heroicon name: outline/menu -->
          <svg-icon src="assets/icons/heroicons/outline/menu.svg" [svgClass]="'h-6 w-6'"> </svg-icon>
        </button>
      </div>

      <!-- Logo -->
      <div class="flex items-center justify-start gap-1 sm:order-2 ltr:md:mr-10 rtl:md:ml-10">
        <a class="flex items-center justify-center rounded-sm p-2 focus:outline-hidden focus:ring-1">
          <img src="assets/images/logo.png" alt="logo" class="w-9" />
        </a>
        <b class="text-foreground hidden text-xs font-bold sm:block"
          >Royaume du Maroc<br />
          Ministére de l'intérieur
        </b>
      </div>

      <!-- Desktop Menu -->
      <div class="hidden space-x-10 sm:order-3 md:flex">
        <app-navbar-menu></app-navbar-menu>
      </div>

      <!-- Profile menu -->
      <div class="items-center justify-end sm:order-4 md:flex md:flex-1 lg:w-0">
        <div class="relative  mr-7 hidden md:block">
          <div class="flex items-center gap-2">
            <svg-icon src="assets/icons/map-tag-svgrepo-com.svg"></svg-icon>
            <span class="text-xs italic">Provice Tan-Tan <br>Caidat Msied</span>
          </div>
        </div>
        <app-profile-menu></app-profile-menu>
      </div>
    </div>
  </div>
  <!-- Mobile menu -->
  <app-navbar-mobile></app-navbar-mobile>
</div>
