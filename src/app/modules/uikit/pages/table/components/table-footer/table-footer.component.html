<div class="text-muted-foreground flex flex-wrap items-center justify-between gap-2 py-3 px-5 text-xs">
  <!-- Sélecteur de taille -->
  <div class="order-2 flex items-center gap-2 md:order-1">
    Show
    <select
      class="w-16 p-1 rounded border text-xs"
      [value]="size"
      (change)="onSizeChange($event)">
      <option *ngFor="let s of [5, 10, 20, 30, 50]" [value]="s">{{ s }}</option>
    </select>
    par page
  </div>

  <!-- Pagination -->
  <div class="order-1 flex items-center gap-4 md:order-2">
    <span>{{ getStartIndex() }} - {{ getEndIndex() }} of {{ totalItems }}</span>

    <div class="inline-flex items-center gap-1">
      <!-- Précédent -->
      <button
        class="inline-flex h-7 w-7 items-center justify-center rounded-md text-sm disabled:opacity-50"
        [disabled]="currentPage === 0"
        (click)="pageChange.emit(currentPage - 1)">
        <svg-icon src="./assets/icons/heroicons/outline/arrow-long-left.svg" [svgClass]="'h-4 w-4'"></svg-icon>
      </button>

      <!-- Pages -->
      <button
        *ngFor="let p of pageNumbers"
        class="inline-flex h-7 w-7 items-center justify-center rounded-md text-sm"
        [ngClass]="{
          'bg-muted text-white': p === currentPage,
          'hover:bg-muted-foreground/10': p !== currentPage
        }"
        (click)="pageChange.emit(p)">
        {{ p + 1 }}
      </button>

      <!-- Suivant -->
      <button
        class="inline-flex h-7 w-7 items-center justify-center rounded-md text-sm disabled:opacity-50"
        [disabled]="currentPage >= totalPages - 1"
        (click)="pageChange.emit(currentPage + 1)">
        <svg-icon src="./assets/icons/heroicons/outline/arrow-long-right.svg" [svgClass]="'h-4 w-4'"></svg-icon>
      </button>
    </div>
  </div>
</div>
