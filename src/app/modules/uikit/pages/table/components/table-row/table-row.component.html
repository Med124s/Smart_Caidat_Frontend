      value="28"

  <td class="text-center" (click)="toggleSelection($event)">
    <input
      class="checkbox checkbox-sm"
      data-datatable-row-check="true"
      type="checkbox"
      [checked]="selectionService.isSelected(user.publicId!)" />
  </td>

  <td>
    <div class="flex items-center gap-2.5">
      @if (user.imageUrl) {
      <img alt="user avatar" class="h-9 w-9 shrink-0 rounded-full" [src]="avatarPreview" />
      } @else{
      <img
        alt="user avatar"
        class="h-9 w-9 shrink-0 rounded-full"
        src="https://ui-avatars.com/api/?name={{ user.firstName }}&background=random" />
      }

      <div class="flex flex-col items-start">
        <a class="text-foreground hover:text-primary text-sm font-semibold" href="#"> {{ user.firstName }} </a>
        <a class="text-muted-foreground/70 hover:text-primary text-xs font-medium" href="#">
          {{ user.email }}
        </a>
      </div>
    </div>
  </td>
  <td>{{ user.firstName }}</td>
  <td>
    {{ user.lastName }}
  </td>
  <td>{{ user.email }}</td>

  <td class="space-x-1">
    @for (role of  user.authorities; track $index) {
    <span class="rounded-[30px] bg-yellow-500/10 px-2 py-0.5 text-xs font-medium text-yellow-800">
      {{ role.slice(5) }}
      <!-- {{ role.slice(5) | json }} -->
        <!-- {{ role}} -->
    </span>
    <br>
    }
    
  </td>
  <!-- <td>{{user.lastSeen}}</td> -->
  <td>{{ formatLastSeen(user.lastSeen) }}</td>

  <td>
    <!-- IcÃ´ne pour ouvrir/fermer le menu -->
    <button class="cursor-pointer rounded p-1 hover:bg-gray-200" (click)="showUser(user)">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="h-5 w-5 text-green-600">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
      </svg>
      <!-- Tooltip -->
      <span
        class="absolute -top-8 left-1/2 -translate-x-1/2 scale-0 whitespace-nowrap rounded bg-gray-800 px-2 py-1 text-xs text-white transition-transform group-hover:scale-100">
        voir utilisateur
      </span>
    </button>
    <button class="cursor-pointer rounded p-1 hover:bg-gray-200" (click)="updateUser(user)">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="h-5 w-5 text-orange-400">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
      </svg>

      <!-- Tooltip -->
      <span
        class="absolute -top-8 left-1/2 -translate-x-1/2 scale-0 whitespace-nowrap rounded bg-gray-800 px-2 py-1 text-xs text-white transition-transform group-hover:scale-100">
        modifier utilisateur
      </span>
    </button>
  </td>
</ng-container>
