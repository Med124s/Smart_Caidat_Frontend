<div class="flex flex-wrap items-center justify-between gap-2 py-3 px-5">
  <h3 class="text-muted-foreground text-sm font-medium">
    Affichage de {{ size === 0 ? 1 : size }} sur {{ totalItems }} réclamations
  </h3>

  <div class="flex flex-wrap gap-2">
    <!-- Filtre par type -->
    <div>
      <select class="rounded-md border px-3 py-2 text-sm" [value]="filters.type" (change)="onTypeChange($event)">
        <option value="">-- Tous les types --</option>
        <option [value]="ComplaintType.ADMINISTRATIVE">{{ ComplaintTypeLabel.ADMINISTRATIVE }}</option>
        <option [value]="ComplaintType.INFRASTRUCTURE">{{ ComplaintTypeLabel.INFRASTRUCTURE }}</option>
        <option [value]="ComplaintType.SANITATION">{{ ComplaintTypeLabel.SANITATION }}</option>
        <option [value]="ComplaintType.SECURITY">{{ ComplaintTypeLabel.SECURITY }}</option>
        <option [value]="ComplaintType.OTHER">{{ ComplaintTypeLabel.OTHER }}</option>
      </select>
    </div>

    <!-- Filtre par statut -->
    <div>
      <select class="rounded-md border px-3 py-2 text-sm" [value]="filters.status" (change)="onStatusChange($event)">
        <option value="">-- Tous les statuts --</option>
        <option [value]="ComplaintStatus.OPEN">{{ ComplaintStatusLabel.OPEN }}</option>
        <option [value]="ComplaintStatus.IN_PROGRESS">{{ ComplaintStatusLabel.IN_PROGRESS }}</option>
        <option [value]="ComplaintStatus.REJECTED">{{ ComplaintStatusLabel.REJECTED }}</option>
        <option [value]="ComplaintStatus.RESOLVED">{{ ComplaintStatusLabel.RESOLVED }}</option>
      </select>
    </div>

    <!-- Filter priority -->
    <div>
      <select
        id="priority"
        formControlName="priority"
        class="rounded-md border px-3 py-2 text-sm"
        [value]="filters.priority"
        (change)="onPriorityChange($event)"
        >
        <option value="">-- Tous les priorités --</option>
        <option [value]="ComplaintPriority.HIGH">{{ ComplaintPriorityLabel.HIGH }}</option>
        <option [value]="ComplaintPriority.LOW">{{ ComplaintPriorityLabel.LOW }}</option>
        <option [value]="ComplaintPriority.MEDIUM">{{ ComplaintPriorityLabel.MEDIUM }}</option>
        <option [value]="ComplaintPriority.URGENT">{{ ComplaintPriorityLabel.URGENT }}</option>
      </select>
    </div>

    <!-- Filtre texte -->
    <div class="flex">
      <label class="text-muted-foreground relative">
        <div class="absolute left-2.5 top-2.5">
          <svg-icon src="./assets/icons/heroicons/outline/magnifying-glass.svg" [svgClass]="'h-4 w-4'"> </svg-icon>
        </div>
        <input
          name="search"
          class="py-2 pl-8 pr-2"
          placeholder="Rechercher réclamation"
          type="text"
          (input)="onSearchChange($event)" />
      </label>
    </div>

    <button
      (click)="deleteSelectedcomplaints()"
      class="bg-primary text-primary-foreground flex-none 
      cursor-pointer rounded-md px-4 py-2.5 text-xs font-semibold">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-4">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
      </svg>
    </button>
  </div>
</div>
