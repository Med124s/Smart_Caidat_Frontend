<ng-container>
  <td class="text-center" (click)="toggleSelection($event)">
    <input
      class="checkbox checkbox-sm"
      data-datatable-row-check="true"
      type="checkbox"
      value="28"
      [checked]="selectionService.isSelected(citizen.publicId!)" 
      />
  </td>


  <!-- Avatar + Prénom + Email -->
  <td>
    <div class="flex items-center gap-2.5">
      <img
        alt="user avatar"
        class="h-9 w-9 shrink-0 rounded-full"
        [src]="avatarPreview"
      />
      <div class="flex flex-col items-start">
        <span class="text-foreground hover:text-primary text-sm font-semibold">
          {{ citizen.firstName }}
        </span>
        <span class="text-muted-foreground/70 hover:text-primary text-xs font-medium">
          {{ citizen.email }}
        </span>
      </div>
    </div>
  </td>

  <!-- Nom complet -->
  <td>{{ citizen.lastName }}</td>
  <td>{{ citizen.firstName }}</td>
  <td>{{ citizen.cin }}</td>
  <td>{{ citizen.idcs }}</td>

  <!-- État civil -->
  <td>{{ citizen.address }}</td>

  <!-- Date de naissance -->
  <td>
    {{ citizen.dateBirth ? (citizen.dateBirth | date: 'dd/MM/yyyy') : '' }}
  </td>

  <!-- Sexe
  <td>{{ citizen.gender }}</td>

   publicId
  <td>{{ citizen.publicId }}</td> 
   -->

  <!-- Actions -->
  <td class="text-center">
    <button
      class="text-muted-foreground hover:bg-card hover:text-foreground flex h-7 w-7 items-center justify-center rounded-md">
      <svg-icon src="./assets/icons/heroicons/outline/ellipsis-vertical.svg" [svgClass]="'h-4 w-4'"> </svg-icon>
    </button>
  </td>


</ng-container>
