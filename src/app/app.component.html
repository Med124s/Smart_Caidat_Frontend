<!-- toast-container.component.html -->

<div class="fixed bottom-100 right-4 z-50 flex flex-col gap-2">
  @for (toast of toastService.toasts; track $index) {
  <div
    class="rounded-xl shadow-lg px-4 py-3 text-sm text-white animate-fade-in-out transition-all duration-300 ease-in-out"
    [ngClass]="toast.className">

    <div class="flex items-center justify-between gap-4">
      @if (toast.className.includes('bg-red-500')) {

      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
      </svg>
      }
      @else {
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
      </svg>
      }

      <span>{{ toast.body }}</span>
      <button (click)="toastService.remove(toast)" class="text-xl leading-none font-bold focus:outline-none">
        &times;
      </button>
    </div>
  </div>
  }
</div>
